<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="main-box-con">
          <div class="logo-text">
            <div>
              <p class="message">Welcome Back!</p>
              <p class="logo">ClassCompass</p>
              <p class="login-text">Create Account</p>
            </div>
          </div>
          <div class="form-box">
            <form action="" class="form">
              <input type="text" placeholder="Full Name" class="field" /><br />
              <input type="email" placeholder="Email" class="field" /><br />
              <input
                type="number"
                placeholder="Phone Number"
                class="field"
              /><br />
              <input
                type="password"
                placeholder="password"
                class="field"
              /><br />
              <input
                type="password"
                placeholder="re-enter password"
                class="field"
              /><br />
              <button class="button">Submit</button>
            </form>
            <p class="reset-password">forget password?</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
